<head>
  <title>overcode-meteor</title>
</head>

<body>
<div class="container">
    <div class="row">
        <!-- TODO: scroll these separately -->
        <div class="col-xs-6 unfiltered">
            {{> solutionsList}}
        </div>
        <div class="col-xs-6 filtered">
            <!-- {{> pinnedStack}} -->
            {{> filteredSolutions}}
        </div>
    </div>
</div>
</body>

<template name="pinnedStack">
    <div class="pinned">
        {{#with getStack}}
            {{> solution}}
            <button class="btn btn-link remove">&times; remove</button>
        {{/with}}
    </div>
</template>

<!-- unused -->
<template name="correctSolutionsList">
    {{#each solutions}}
        {{#if correct}}
            {{> solution}}
        {{/if}}
    {{/each}}
</template>

<!-- unused -->
<template name="incorrectSolutionsList">
    {{#each solutions}}
        {{#unless correct}}
            {{#if closestToClickedCorrect closest_stacks}}
                {{> solution}}
            {{/if}}
        {{/unless}}
    {{/each}}
</template>

<template name="solutionsList">
    {{#each solutions}}
        {{> solution}}
    {{/each}}
</template>

<template name="filteredSolutions">
    {{#each filteredSolutions}}
        {{> solution}}
    {{/each}}
</template>

<template name="solution">
<div class="stack-wrapper {{#if clicked id}}clicked{{/if}}">
<div class="stack {{#if correct}}correct{{else}}incorrect{{/if}}" id="{{id}}" data-phraseids="{{phraseIDs}}" data-closest-stacks="{{closest_stacks}}">
    <span class="badge">{{count}}</span>
    <span class="text-muted pull-right">id: {{id}}</span>
    <pre><code>{{#each lines}}{{createSpace indent}}<span class="{{#if sharedWithClickedStack phraseID}}dimmed{{/if}}">{{#with getPhraseFromID phraseID}}{{{code}}}
{{/with}}</span>{{/each}}</code></pre>
</div>
</div>
</template>
