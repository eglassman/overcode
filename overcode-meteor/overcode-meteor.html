<head>
  <title>overcode-meteor</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            {{> correctSolutionsList}}
        </div>
        <div class="col-xs-6">
            {{> incorrectSolutionsList}}
        </div>
    </div>
</div>

<h5>All Solutions</h5>
{{> solutionsList}}

</body>

<template name="correctSolutionsList">
    {{#each solutions}}
        {{#if correct}}
            {{> solution}}
        {{/if}}
    {{/each}}
</template>

<template name="incorrectSolutionsList">
    {{#each solutions}}
        {{#unless correct}}
            {{#if closestToClickedCorrect closest_stacks}}
                {{> solution}}
            {{/if}}
        {{/unless}}
    {{/each}}
</template>

<template name="solutionsList">
    {{#each solutions}}
        {{> solution}}
    {{/each}}
</template>

<template name="solution">
<div class="{{#if correct}}correct{{else}}incorrect{{/if}} {{#if clicked id}}clicked{{/if}}" id="{{id}}" data-phraseids="{{phraseIDs}}">({{count}})<pre><code>{{#each lines}}{{createSpace indent}}<span class="{{#if sharedWithClickedStack phraseID}}dimmed{{/if}}">{{#with getPhraseFromID phraseID}}{{{code}}}
{{/with}}</span>{{/each}}</code></pre>
</div>
</template>
